<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FF Survey</title>
</head>
<body>
    <h1>Welcome to the survey page!</h1>
    <p>Fill out the form below to add your info to our database and find a new friend!</p>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <p>On a scale of 1 to 5 (1 being low and 5 being high), enter your level of each of the following traits.</p>
        <div class="form-group">
            <label for="confidence">Confidence</label>
            <input type="text" class="form-control" id="confidence">
        </div>
        <div class="form-group">
            <label for="humility">Humility</label>
            <input type="text" class="form-control" id="humility">
        </div>
        <div class="form-group">
            <label for="selfishness">Selfishness</label>
            <input type="text" class="form-control" id="selfishness">
        </div>
        <div class="form-group">
            <label for="greater-good">Desire for the prosperity of the Greater Good</label>
            <input type="text" class="form-control" id="greater-good">
        </div>
        <div class="form-group">
            <label for="authority">Respect for Authority</label>
            <input type="text" class="form-control" id="authority">
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
    <footer>
        <a href="/home">Back to Homepage</a>
        |
        <a href="/api/friends">FriendFinder API Link</a>
    </footer>
</body>
</html>
